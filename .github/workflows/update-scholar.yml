name: Update Google Scholar Metrics

on:
  # Run every Sunday at 00:00 UTC
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch_scholar.py'
      - '.github/workflows/update-scholar.yml'

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch Google Scholar data
        run: |
          python scripts/fetch_scholar.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code public/scholar_data.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/scholar_data.json
          git commit -m "ðŸ¤– Auto-update: Google Scholar metrics [$(date +'%Y-%m-%d')]"
          git push
      
      - name: Summary
        run: |
          echo "## ðŸ“Š Scholar Metrics Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully fetched and updated Google Scholar data" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f public/scholar_data.json ]; then
            echo "### Metrics:" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat public/scholar_data.json | jq '.metrics' >> $GITHUB_STEP_SUMMARY || cat public/scholar_data.json
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
