<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/logo/favicon.ico' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/logo/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/logo/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/logo/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/images/logo/android-chrome-192x192.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/images/logo/android-chrome-512x512.png' | relative_url }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "jobTitle": "Assistant Research Professor - Applied Interface Microbiology & Dental Biomaterials",
    "affiliation": {
      "@type": "Organization",
      "name": "Yonsei University"
    },
    "url": "{{ site.url }}",
    "email": "{{ site.author.email }}",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "{{ site.author.location }}"
    },
    "sameAs": [
      "https://orcid.org/{{ site.author.orcid }}",
      "https://scholar.google.com/citations?user={{ site.author.google_scholar }}",
      "https://github.com/{{ site.github_username }}",
      "https://www.researchgate.net/profile/Utkarsh-Mangal"
    ]
  }
  </script>
  {% seo %}
</head>
<body>
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}
</body>
</html>
